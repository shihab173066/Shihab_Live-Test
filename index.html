<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page for World Peas, a premium produce marketplace.">
    <meta name="author" content="World Peas Team">
    <meta name="keywords" content="checkout, vegetables, fruits, premium produce, world peas">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World Peas Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">World Peas</div>
            <nav>
                <a href="#" class="mr-3">Home</a>
                <a href="#" class="mr-3">Shop</a>
                <a href="#">Contact</a>
            </nav>
            <button class="basket-button">Basket</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Basket Items Section -->
            <div class="col-lg-8">
                <div class="basket-item d-flex align-items-center mb-3">
                    <img src="img/Heirloom Tomato.jfif" alt="Heirloom Tomato">
                    <div class="ml-3 flex-grow-1">
                        <h5 class="mb-1">Heirloom Tomato</h5>
                        <p class="text-success mb-1"><strong>$5.99 / kg</strong></p>
                    </div>
                    <div class="price">$5.99</div>
                </div>
                <div class="basket-item d-flex align-items-center mb-3">
                    <img src="img/Organic Ginger.jpg" alt="Organic Ginger">
                    <div class="ml-3 flex-grow-1">
                        <h5 class="mb-1">Organic Ginger</h5>
                        <p class="text-success mb-1"><strong>$12.99 / kg</strong></p>
                    </div>
                    <div class="price">$6.50</div>
                </div>
                <div class="basket-item d-flex align-items-center mb-3">
                    <img src="img/Sweet Onion.jfif" alt="Sweet Onion">
                    <div class="ml-3 flex-grow-1">
                        <h5 class="mb-1">Sweet Onion</h5>
                        <p class="text-success mb-1"><strong>$2.99 / kg</strong></p>
                    </div>
                    <div class="price">$14.95</div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-lg-4">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: $27.44</p>
                    <p>Shipping: $3.99</p>
                    <p>Tax: $2.00</p>
                    <p class="total">Total: $33.43</p>
                </div>
                <button class="payment-button mt-3">
                    Continue to Payment
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M13 19l-1.414-1.414L17.172 12H4v-2h13.172l-5.586-5.586L13 5l7 7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
